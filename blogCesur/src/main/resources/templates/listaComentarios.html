<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de comentarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="~{index::menu}"></div>
<div class="container">
    <h1>Listado de comentarios</h1>
    <h3>Comentarios publicados</h3>
    <div class="row" th:each="c : ${comentarios}">
        <div class="col col-3" th:if="${c.aprobado}">
            <br>_________________
            <p th:text="${c.fecha}"></p>
            <p th:text="${c.autor}"></p>
            <p th:text="${c.texto}"></p>
            <form th:action="@{'/crud/noticias/'+${noticia.id}+'/comentarios/desaprobar'}" method="POST">
                <input type="hidden" name="comentarioId" th:value="${c.id}">
                <button type="submit">Desaprobar</button>
            </form>
        </div>
    </div>
    <h3>Comentarios Eliminados</h3>
    <div class="row" th:each="c : ${comentarios}">
        <div class="col col-3" th:if="${!c.aprobado}">
            <br>_________________
            <p th:text="${c.fecha}"></p>
            <p th:text="${c.autor}"></p>
            <p th:text="${c.texto}"></p>
            <!--<form th:action="@{'/crud/noticias/'+${noticia.id}+'/comentarios/aprobar'}" method="POST">
                <input type="hidden" name="comentarioId" th:value="${c.id}">
                <button type="submit">Aprobar</button>
            </form>-->
        </div>
    </div>
</div>
</body>
</html>
