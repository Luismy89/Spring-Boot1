<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Formulario de noticias</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  <div th:insert="~{index::menu}"></div>
  <div class="container">
    <h1>Formulario de noticias</h1>
    <form th:object="${noticia}" action="/crud/noticias/insertar" method="post">
      <input type="hidden" th:field="*{id}">
      <br>Titulo:<input type="text" th:field="*{titulo}">
      <br>Contenido:<textarea th:field="*{contenido}" rows="4" cols="40"></textarea>
      <br>Imagen:<input type="text" th:field="*{imagen}">
      <br>Fecha:<input type="date" th:field="*{fecha}">
      <br><input type="submit" value="Enviar">
    </form>
    <p><a href="/crud/noticias">Volver a la lista</a></p>
  </div>

</body>
</html>
