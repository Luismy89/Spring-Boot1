<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado del CRUD de noticias</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  <div th:insert="~{index::menu}"></div>
  <div class="container">
    <h1>Listado del CRUD de noticias</h1>
    <p><a href="/crud/noticias/insertar">Insertar noticias</a></p>
    <table class="table">
      <tr>
        <th>Titulo</th><th>Modificar</th><th>Eliminar</th><th>Moderar comentarios</th>
      </tr>
      <tr th:each="noticia : ${noticias}">
        <td th:text="${noticia.titulo}"></td>
        <td><a th:text="Modificar" th:href="${'/crud/noticias/modificar/' + noticia.id}"></a></td>
        <td><a th:text="Eliminar" th:href="${'/crud/noticias/eliminar/' + noticia.id}" onclick="return confirm('Â¿UwU?');"></a></td>
        <td><a th:text="'Moderar comentarios'" th:href="${'/crud/noticias/' + noticia.id + '/comentarios'}"></a></td>
      </tr>
    </table>
  </div>

</body>
</html>
